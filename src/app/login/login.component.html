<div class="login-form-container">
    <div class="login-form">
        <h3 style="text-align: center;">Chào mừng bạn đã đến với MyNote</h3>
        <h5 style="text-align: center;">Vui lòng đăng nhập hoặc đăng ký để tiếp tục</h5>
        <br><br>
        <h4>Đăng nhập</h4>
        <mat-card class="form-card">
            <form>
                <div class="form-group">
                    <mat-label>Tên người dùng</mat-label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="user.name"
                        placeholder="Nhập tên người dùng" name="name" />
                </div>
                <div class="form-group">
                    <mat-label>Mật khẩu</mat-label>
                    <input type="password" class="form-control" id="password" required [(ngModel)]="user.password"
                        placeholder="Nhập mật khẩu" name="password" />
                </div>
                <div class="login-actions">
                    <button mat-raised-button color="primary" (click)="loginUser()">Đăng nhập</button>
                </div> <br>
                <button mat-raised-button color="primary" routerLink="/signup" >Đăng ký</button>
            </form>
        </mat-card>
    </div>
</div>
